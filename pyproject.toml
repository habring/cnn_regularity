[tool.poetry]
name = "cnn_regularity"
version = "0.1.0"
description = "Source code to reproduce the results for the paper \"A Note on the Regularity of Images Generated by Convolutional Neural Networks\""
authors = ["habring <andreas.habring@uni-graz.at>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.24.2"
torch = {version = "^2.0.0", python = "^3.9", platform = "linux"}
matplotlib = "^3.7.1"
torchvision = "^0.15.1"
tqdm = "^4.65.0"
dill = "^0.3.6"
seaborn = "^0.12.2"
scipy = "^1.10.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
